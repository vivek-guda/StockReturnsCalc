<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Stock Returns Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="cont-head">
        <a href="https://vivek-reddy.netlify.app/" target="_blank">VR</a>
        <a href="https://github.com/vivek-guda/StockReturnsCalc" target="_blank"
          >Github repo</a
        >
      </div>
      <div id="cont-body">
        <h1>Check Profit/Loss on your Stock</h1>
        <form id="inp-form">
          <label>
            <input id="purchase-price" class="input" type="number" required />
            Purchase Price
          </label>
          <label>
            <input id="stock-quan" class="input" type="number" required /> Stock
            Quantity
          </label>
          <label>
            <input id="current-price" class="input" type="number" required />
            Current Price
          </label>
          <input id="submit-btn" type="submit" />
        </form>
        <div id="output-div">
          <p id="output"></p>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
